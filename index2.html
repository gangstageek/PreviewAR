<!DOCTYPE html>
<html lang="en">
<style>
  model-viewer {
  width: 100%;
  height: 300px;
}
</style>
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- <link rel="stylesheet" href="demo-styles.css"> -->

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 游뚿 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>

    <!-- 游누 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>

    <!-- 游누 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script>

    <!-- 游누 OPTIONAL: Fullscreen polyfill is needed to fully support AR features -->
    <script src="https://unpkg.com/fullscreen-polyfill@1.0.2/dist/fullscreen.polyfill.js"></script>

    <!-- 游누 OPTIONAL: Include prismatic.js for Magic Leap support -->
    <script src="https://unpkg.com/@magicleap/prismatic/prismatic.min.js"></script>

  </head>
<body>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="files/glTF/previewCouch.glb"
                  alt="Couch A"
                  ar camera-controls
                  background-color="#f5f3f1"
                  shadow-intensity="0"
                  interaction-prompt="auto"
                  ios-src="files/usdz/substance_preview.usdz"
                  magic-leap unstable-webxr>
    </model-viewer>
  </div>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="files/glTF/newBike.glb"
                  alt="Bike"
                  ar camera-controls
                  background-color="#f5f3f1"
                  shadow-intensity="0"
                  interaction-prompt="auto"
                  ios-src="files/usdz/newBike.usdz"
                  magic-leap unstable-webxr>
    </model-viewer>
  </div>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="files/glTF/BWdress.glb"
                  alt="Bike"
                  ar camera-controls
                  background-color="#f5f3f1"
                  shadow-intensity="0"
                  interaction-prompt="auto"
                  ios-src="files/usdz/previewDress.usdz"
                  magic-leap unstable-webxr>
    </model-viewer>
  </div>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="files/glTF/previewDressFloarl.glb"
                  alt="Bike"
                  ar camera-controls
                  background-color="#f5f3f1"
                  shadow-intensity="0"
                  interaction-prompt="auto"
                  ios-src="files/usdz/previewDressFloarl.usdz"
                  magic-leap unstable-webxr>
    </model-viewer>
  </div>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="files/glTF/pillow1.glb"
                  alt="Bike"
                  ar camera-controls
                  background-color="#f5f3f1"
                  shadow-intensity="0"
                  interaction-prompt="auto"
                  ios-src="files/usdz/pillow1.usdz"
                  magic-leap unstable-webxr>
    </model-viewer>
  </div>
  <div id="card">
    <!-- All you need to put beautiful, interactive 3D content on your site: -->
    <model-viewer src="files/glTF/pillow2.glb"
                  alt="Bike"
                  ar camera-controls
                  background-color="#f5f3f1"
                  shadow-intensity="0"
                  interaction-prompt="auto"
                  ios-src="files/usdz/pillow2.usdz"
                  magic-leap unstable-webxr>
    </model-viewer>
  </div>

  <!-- 游누 Include both scripts below to support all browsers! -->
  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer@v0.5.0/dist/model-viewer.js">
  </script>

  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer@v0.5.0/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
