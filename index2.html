<!DOCTYPE html>
<html lang="en">
<head>
  <title>&lt;model-viewer&gt; Animation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,
  minimum-scale=1.0, maximum-scale=1.0">
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>

</head>
<body>

  <div class="sample">
    <div id="demo-container-1" class="demo"></div>
    <div class="content">
      <div class="wrapper">
        <a class="lockup" href="index.html"><div class="icon-button icon-modelviewer-black"></div><h1>iOS Examples</h1></a>
        <h4 id="intro"><span class="font-medium">Animation. </span>Use &lt;model-viewer&gt; to show off your animated models. This page showcases how you can control models with animations</h4>
        <div class="heading">
          <h2 class="demo-title">Automatically play animations with theautoplay attribute</h2>
          <h4></h4>
        </div>
        <example-snippet stamp-to="demo-container-1" highlight-as="html">
          <template>
  <model-viewer camera-controls autoplay src="files/glTF/pillow1.glb" background-color="#622dcf" alt="An animated 3D model of a robot"></model-viewer>
          </template>
        </example-snippet>
      </div>
    </div>
  </div>

</body>
</html>
